<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ImgEditPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Card -->
        <div id="addCard" class="card shadow-lg" style="display: none;">
            <div class="card-body text-center p-5">
                <h2 class="card-title mb-4">Remove Background from Image</h2>
                <p class="card-text text-muted mb-4">Upload an image to automatically remove the background</p>
                <div class="upload-area border-2 border-dashed border-secondary rounded p-5 mb-4">
                    <input type="file" id="fileInput" accept="image/*" class="form-control" style="display: none;">
                    <label for="fileInput" class="btn btn-primary btn-lg">
                        <i class="fas fa-upload me-2"></i>Choose Image
                    </label>
                    <p class="mt-3 text-muted">or drag and drop your image here</p>
                </div>
            </div>
        </div>

        <!-- Display Card -->
        <div id="displayCard" class="card shadow-lg" style="display: none;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Preview Image</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-center mb-3">Original Image</h5>
                        <div class="text-center">
                            <img id="display-img" class="img-fluid rounded shadow" style="max-height: 400px;" alt="Original image">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-center mb-3">After Processing</h5>
                        <div class="text-center">
                            <img class="image-after img-fluid rounded shadow" style="max-height: 400px;">
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button id="startBtn" class="btn btn-success btn-lg">
                        <i class="fas fa-magic me-2"></i>Remove Background
                    </button>
                </div>
            </div>
        </div>

        <!-- Download Card -->
        <div id="downloadCard" class="card shadow-lg" style="display: none;">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Background Removed!</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-center mb-3">Before</h5>
                        <div class="text-center">
                            <img class="image-before img-fluid rounded shadow" style="max-height: 300px;" alt="Original image">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-center mb-3">After</h5>
                        <div class="text-center">
                            <img class="image-after img-fluid rounded shadow" style="max-height: 300px;">
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Customize Background</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="bgcolor" class="form-label">Background Color</label>
                                        <input type="color" class="form-control form-control-color" id="bgcolor" value="#ffffff">
                                        <button class="btn btn-outline-secondary mt-2 w-100" onclick="applySolidBackground()">Apply Color</button>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Format Options</label>
                                        <div class="d-grid gap-2">
                                            <button id="convertToJpg" class="btn btn-outline-info">Convert to JPG</button>
                                            <button id="convertToPng" class="btn btn-outline-info">Convert to PNG</button>
                                            <button id="compressBtn" class="btn btn-outline-warning">Compress Image</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a id="downloadHref" href="#" download="removed-background.png" class="btn btn-primary btn-lg">
                        <i class="fas fa-download me-2"></i>Download Image
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="fas fa-redo me-2"></i>Start Over
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
